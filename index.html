<head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Verificador de Links M3U8</h1>

            <center><label for="urlInput">Insira os links M3U8 (um por linha):</label></center>

            <button class="btn btn-primary" id="checkButton">Verificar</button>

</html>
